    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Puerto Crypto - Bitcoin ATM Directory",
        "description": "Comprehensive directory of Bitcoin and cryptocurrency ATMs across Puerto Rico",
        "url": "https://cryptoatmspr.com",

<body>
    <header>
        <nav class="navbar" aria-label="Main navigation">
            <a href="/" class="logo">Crypto ATMs PR</a>
            <div class="nav-links">
                <a href="/about.html">About</a>
                <a href="/add-atm.html" class="add-atm-btn">Add ATM</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="search-container" aria-label="Search ATMs">
            <div class="search-bar">
                <label for="searchInput" class="visually-hidden">Search Bitcoin ATMs</label>
                <input type="text" 
                       id="searchInput" 
                       placeholder="Search Bitcoin ATMs by city, location, or operator"
                       aria-label="Search Bitcoin ATMs">
                <button id="searchButton" aria-label="Search">Search</button>
            </div>
        </section>

        <nav class="filters-bar" aria-label="Filter options">
            <a href="/" class="filter-button active" data-filter="all">
                <i class="fas fa-list" aria-hidden="true"></i>
                <span>All ATMs</span>
            </a>
            <a href="/neighborhoods" class="filter-button" data-filter="neighborhoods">
                <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                <span>Neighborhoods</span>
            </a>
            <a href="/cryptocurrencies" class="filter-button" data-filter="cryptocurrencies">
                <i class="fas fa-coins" aria-hidden="true"></i>
                <span>Cryptocurrencies</span>
            </a>
        </nav>

        <div class="content-grid">
            <section class="atm-list content-section" aria-label="Bitcoin ATM Locations"></section>
            <section class="map-container content-section" aria-label="Interactive Map">
                <div id="map" role="application" aria-label="Map of Bitcoin ATM locations"></div>
            </section>
            <section class="neighborhoods-grid content-section" style="display: none;" aria-label="Neighborhoods">
                <h2>Bitcoin ATMs by Neighborhood in Puerto Rico</h2>
                <div class="neighborhood-cards"></div>
            </section>
            <section class="crypto-grid content-section" style="display: none;" aria-label="Cryptocurrencies">
                <h2>Supported Cryptocurrencies at Puerto Rico ATMs</h2>
                <div class="crypto-cards"></div>
            </section>
        </div>

            <!-- Modal content will be dynamically inserted here -->

            <p>&copy; 2024 Puerto Crypto - Bitcoin ATM Directory</p>
            <div class="footer-nav">
